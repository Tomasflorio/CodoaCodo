<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center">Login</h1>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <form action="UsuariosController?ingresar" class="p-5 w-50" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email">
                </div>
                <div class="mb-3">
                    <label for="passw" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="passw" placeholder="Contraseña" name="passw">
                </div>
                <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" style="margin-right: 10px;">Ingresar</button>
                <button type="submit" class="btn btn-primary" action="UsuariosController?crear">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
